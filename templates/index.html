<section class="List-Files" id="List-Files">
  {% for File in File %}
  
  <div class="File">
    <span class="Texto">{{ File.nombre }}</span>
    <div class="barra"></div>
    {% if File.tipo in ["jpg", "jpeg", "png", "gif"] %}
    <picture>
      <img class="Icono_Documento" src="{{ File.ruta }}" alt="{{ File.nombre }}" width="150" loading="lazy" />
    </picture>
    {% elif File.tipo == "mp4" %}
    <picture>
      <video id="my-video" class="video-js" width="auto" height="auto" controls>
        <source src="{{ File.ruta }}" type="video/mp4">
      </video>
    </picture>
    {% endif %}

    <div class="file-actions">
      <div class="reaction-buttons">
        <button class="reaction-btn like-btn" onclick="reactToFile('{{ File.nombre }}', 'likes')">ğŸ‘ <span class="like-count">{{ File.likes }}</span></button>
        <button class="reaction-btn dislike-btn" onclick="reactToFile('{{ File.nombre }}', 'dislikes')">ğŸ’© <span class="dislike-count">{{ File.dislikes }}</span></button>

      </div>
    </div>
  </div>
  {% endfor %}
</section>

    fetch(`/react/${fileName}/${reaction}`, { method: 'POST' })
